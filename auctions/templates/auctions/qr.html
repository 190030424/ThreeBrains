{% load static %}

<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <style>
            #particles-js{
                height: 100%;
                background: #262626;
            }
        </style>
    </head>
    <body style="background: url('https://images.unsplash.com/photo-1585314062604-1a357de8b000?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1051&q=80');">
        <div style="display: flex; justify-content: center;" >
            <form action="{% url 'auctions:otp' %}" method="POST">
                {% csrf_token %}
                <div class="card" style="padding: 10px; border: 1px solid;box-shadow: 5px 10px #888888; top: 40%;">
                    <table align="center" border="1">
                        <tr>
                            <th style="padding: 20px; background-color: pink;">
                                <img src="{% static 'qrimage/sai.svg' %}"  style="height: 200px;">
                            </th>
                        </tr>
                        <tr>
                            <th style="padding: 20px; width: 100%;">
                                <input type="password" class="form-control" placeholder="Enter OTP" required name="otp">
                            </th>
                        </tr>
                        <tr>
                            <th style="padding: 20px;">
                                <button class="btn btn-primary" type="submit" style="width: 100%;">Check</button>
                            </th>
                        </tr>
                    </table>
                </div>
            </form>
        </div>
</body>
</html>
