{% load static %}

<html>
    <head>
        <link  href="{% static 'auctions/style.css' %}" rel="stylesheet">
    </head>
    <body>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

        <header>
            <div class="menu-toggle" id="hamburger">
                <i class="fas fa-bars"></i>
            </div>
            <div class="overlay"></div>
            <div class="container">
                <nav>
                    <h1 class="brand" style="text-transform: uppercase;"><a href=""><span>3</span>Brains</a></h1>
                    <ul>
                        {% if user.is_authenticated %}
                        <li style="animation-delay: .5s;"><a href="{% url 'auctions:index' %}">Active Listing</a></li>
                        <li style="animation-delay: 1s;"><a href="{% url 'auctions:category_list' %}">Categories</a></li>
                        <li style="animation-delay: 1.5s;"><a href="{% url 'auctions:watchlist' %}">Watchlist</a></li>
                        <li style="animation-delay: 2s;"><a href="{% url 'auctions:auctions_history' %}">Auction History</a></li>
                        <li style="animation-delay: 2.5s;"><a href="{% url 'auctions:add' %}">Add Item</a></li>
                        <li style="animation-delay: 3s;"><a href="{% url 'auctions:logout' %}">Log Out</a></li>
                        {% else %}
                        <li><a href="{% url 'auctions:index' %}">Active Listing</a></li>
                        <li><a href="{% url 'auctions:category_list' %}">Categories</a></li>
                        <li><a href="{% url 'auctions:login' %}">Login</a></li>
                        <li><a href="{% url 'auctions:register' %}">Sign Up</a></li>
                        {% endif %}
                    </ul>
                </nav>
            </div>
        </header>
        {% block body %}
        {% endblock %}
        <script src="{% static '/auctions/main.js' %}"></script>
    </body>
</html>
